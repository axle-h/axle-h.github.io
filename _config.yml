title: Alex Haslehurst
email: alex.haslehurst@gmail.com
description: >-
  Alex Haslehurst's personal website.
baseurl: ""
url: "http://ax-h.com"
twitter_username: axle_h
github_username:  axle-h

sass:
    style: compressed

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .git/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
