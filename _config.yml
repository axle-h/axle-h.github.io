title: Alex Haslehurst
email: alex.haslehurst@gmail.com
description: >-
  Alex Haslehurst's personal website.
baseurl: ""
url: "http://ax-h.com"
twitter_username: axle_h
github_username: axle-h
github_url: https://github.com/axle-h/axle-h.github.io
excerpt_separator: <!--more-->

sass:
    style: compressed
    sass_dir: _sass

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .git/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - src
  - dist
  - webpack.config.js
  - package.json
  - package-lock.json
  - build.sh
  - README.md
