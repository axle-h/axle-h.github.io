{% assign post = includes.post %}

<div class="image-overlay">
  <a href="{{ post.url | relative_url }}">
    <img class="img-fluid mask-more" src="/assets/images/{{ post.logo }}" alt="{{ post.title }}" />
  </a>

  <div class="image-overlay-content">
    <h4 class="fw-bold mb-1 h5">{{ post.title }}</h4>
    <p class="mb-0">
      <i class="fas fa-clock fa-fw"></i>
      {{ post.date | date_to_long_string }}
    </p>
  </div>
</div>
