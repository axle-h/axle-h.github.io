<ul class="social list-inline">
  {% for kvp in site.data.contact %}
    {% assign contact = kvp[1] %}
    {% if contact.type == 'social' or contact.url contains 'mailto:' %}
      <li class="list-inline-item">
        <a href="{{ contact.url }}">
          <i class="{{ contact.icon }} fa-2x"></i>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
