---
layout: default
---



<div class="container">
    <div class="row">
        {{ content }}
    </div>

    <div class="row">
        {% for post in site.posts %}
        <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <span class="card-title">{{ post.title }}</span>
            <h6 class="grey-text ">{{ post.date | date_to_long_string  }}</h6>
            <div class="post-description">
                {{ post.content | split:'<!--break-->' | first }}
            </div>
            </div>
            <div class="card-action">
            <a href="{{ post.url | relative_url }}" class="valign-wrapper">Read <i class="material-icons">navigate_next</i></a>
            </div>
        </div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>
